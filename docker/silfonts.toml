# silfonts profile

# Included profiles
include_profiles = ["universal", "opentype", "googlefonts"]

# Excludes
exclude_checks = ["googlefonts/font_copyright", "googlefonts/metadata/unreachable_subsetting", "googlefonts/repo/dirname_matches_nameid_1"]

[sections]
"Check Selection" = ["alt_caron", "arabic_high_hamza", "arabic_spacing_symbols", "case_mapping", "contour_count", "control_chars", "dotted_circle", "empty_letters", "family/vertical_metrics", "file_size", "freetype_rasterizer", "googlefonts/canonical_filename", "googlefonts/family/equal_codepoint_coverage", "googlefonts/family/italics_have_roman_counterparts", "googlefonts/family/tnum_horizontal_metrics", "googlefonts/font_names", "googlefonts/fstype", "googlefonts/gasp", "googlefonts/glyphsets/shape_languages", "googlefonts/name/description_max_length", "googlefonts/name/familyname_first_char", "googlefonts/name/mandatory_entries", "googlefonts/render_own_name", "googlefonts/use_typo_metrics", "googlefonts/vendor_id", "googlefonts/vertical_metrics", "googlefonts/vertical_metrics_regressions", "googlefonts/weightclass", "gpos7", "gpos_kerning_info", "hinting_impact", "integer_ppem_if_hinted", "legacy_accents", "linegaps", "mandatory_glyphs", "missing_small_caps_glyphs", "name/char_restrictions", "name/family_and_style_max_length", "name/italic_names", "name/no_copyright_on_description", "name/trailing_spaces", "nested_components", "no_mac_entries", "opentype/caret_slope", "opentype/code_pages", "opentype/family/bold_italic_unique_for_nameid1", "opentype/family/consistent_family_name", "opentype/family/equal_font_versions", "opentype/family/max_4_fonts_per_family_name", "opentype/family/panose_familytype", "opentype/family/underline_thickness", "opentype/family_naming_recommendations", "opentype/font_version", "opentype/fsselection", "opentype/glyf_non_transformed_duplicate_components", "opentype/glyf_unused_data", "opentype/italic_angle", "opentype/layout_valid_feature_tags", "opentype/layout_valid_language_tags", "opentype/layout_valid_script_tags", "opentype/loca/maxp_num_glyphs", "opentype/mac_style", "opentype/maxadvancewidth", "opentype/monospace", "opentype/name/empty_records", "opentype/name/match_familyname_fullfont", "opentype/name/postscript_name_consistency", "opentype/points_out_of_bounds", "opentype/post_table_version", "opentype/postscript_name", "opentype/unitsperem", "opentype/varfont/family_axis_ranges", "opentype/vendor_id", "opentype/xavgcharwidth", "os2_metrics_match_hhea", "outline_alignment_miss", "outline_colinear_vectors", "outline_direction", "outline_jaggy_segments", "outline_semi_vertical", "outline_short_segments", "overlapping_path_segments", "required_tables", "rupee", "sfnt_version", "smallcaps_before_ligatures", "smart_dropout", "stylisticset_description", "tabular_kerning", "transformed_components", "typoascender_exceeds_Agrave", "unique_glyphnames", "unreachable_glyphs", "unwanted_tables", "valid_glyphnames", "vtt_volt_data", "whitespace_glyphs", "whitespace_ink", "whitespace_widths"]

# Overrides
[overrides]
[[overrides.alt_caron]]
code = "decomposed-outline"
status = "PASS"
reason = "some SIL fonts intentionally use decomposed outlines for Lcaron, dcaron, lcaron and tcaron."

[[overrides.legacy_accents]]
code = "legacy-accent-components"
status = "PASS"
reason = "SIL disagrees with the premise of this check."

[[overrides."opentype/family_naming_recommendations"]]
code = "bad-entries"
status = "WARN"
reason = "change from INFO to WARN so it shows up in our build results."

[[overrides.whitespace_glyphs]]
code = "missing-whitespace-glyph-0x00A0"
status = "WARN"
reason = "this is not as severe as assessed in the original check for 0x00A0."

[[overrides.contour_count]]
code = "contour-count"
status = "INFO"
reason = "SIL trusts designers, is concerned only with 'no-contour' results"

[[overrides.unwanted_tables]]
code = "unwanted-tables"
status = "WARN"
reason = "It's fine to have a fontTools Debg table in your font when developing since it's very useful for debugging, just make sure it gets removed when making a release"

# Configuration defaults
[configuration_defaults.file_size]
WARN_SIZE = 1048576
FAIL_SIZE = 9437184
