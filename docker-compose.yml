---
version: "3.9"
services:
  smith:
    restart: always
    build:
      # uncomment we get an image published online
      #image: wstech/smith:latest
      context: . 
    environment:
      - BUILDER
    stdin_open: true
    tty: true
    volumes:
      # adjust to your own local font project folder structure
      - $HOME/repos/wstechfonts:/smith
    container_name: smith
    hostname: smith-focal
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 8gb
